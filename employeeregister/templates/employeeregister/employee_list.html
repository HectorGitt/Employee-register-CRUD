{% extends 'employeeregister/base.html' %}


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
            <td>
                <a href="{% url 'employee_insert' %}" class="btn btn-outline-success"><i class="fa-solid fa-plus"></i>Add New</a>
            </td>
        </tr> 
    </thead>
    <tbody>
        {% for employee in employee_list %}
        <tr>
            <td>{{employee.fullname}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.position}}</td>
            <td>
                <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0"><i class="fa-solid fa-pen-to-square"></i></a>
                <form class="d-inline" action="{% url 'employee_delete' employee.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="fa-solid fa-trash fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock content %}
